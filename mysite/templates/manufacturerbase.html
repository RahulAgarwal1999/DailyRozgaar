{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Machine Work X - Manufacturer</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/manufacturer_bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/manufacturer_dashboard.css' %}">
</head>

<body id="page-top" style="font-family: Nunito, sans-serif;">

  {% include 'partials/_onlymanufacturenavbar.html' %}
  <div id="wrapper">

    {% include 'partials/_manufacturernavbar.html' %}

    <div class="d-flex flex-column" id="content-wrapper">
      {% block content %}
      {% endblock %}


      {% include 'partials/_customerfooter.html' %}
    </div>

    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/jquery_manufacturer.min.js' %}"></script>
    <script src="{% static 'js/message.js' %}"></script>
    <script src="{% static 'bootstrap/js/manufacturer_bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'js/dashboard_m.js' %}"></script>
    <script>


      $(document).ready(function()
      {
        $('.hex').click(function()
        {
          var txt = "";
          $('.hex:checked').each(function()
          {
            txt+=$(this).val()+", "
          });
          txt=txt.substring(0,txt.length-1);
          $('#hexid').val(txt);
        });

      });


      $(document).ready(function()
      {
        $('.hex2').click(function()
        {
          var txt = "";
          $('.hex2:checked').each(function()
          {
            txt+=$(this).val()+", "
          });
          txt = txt.substring(0,txt.length-1);
          $('#hexid2').val(txt);
        });

      });

    </script>

</body>

</html>
