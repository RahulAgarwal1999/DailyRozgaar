{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row register-form">

        <div class="col-md-8 offset-md-2" style="font-family: Adamina, serif;padding-top: 80px;">
            <div class=" uk-card rounded text-sm-center text-md-center text-lg-center text-xl-center shadow-sm custom-form" style=" font-family: Adamina, serif;padding: 25px;margin: 10px;">
                <h1 style="margin-bottom: 20px;">Create an Account</h1>


                <form class=""  method="POST">
                  {% csrf_token %}

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label for="first_name" class="col-form-label">First Name</label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <input type="text" name="first_name" class="form-control" required>
                    </div>
                </div>


                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label for="last_name" class="col-form-label">Last Name</label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for='username'>Username</label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <input name='username' class="form-control" type="text">
                    </div>
                </div>



                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for="company_name">Job Looking For (Profession)</label>

                    </div>
                    <div class="col-sm-6 input-column">
                      <select class="form-control" name='job' id="exampleFormControlSelect1" required>
                        <option class='bg-light text-dark' disabled='true' selected>-- Select the service you need --</option>
                        <option value="plumber">Plumber</option>
                        <option value="house painter">House Painter</option>
                        <option value="car painter">Car Painter</option>
                        <option value="carpenter">Carpenter</option>
                        <option value="electrician">Electrician</option>
                      </select>
                    </div>
                </div>


                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for="number">Mobile No</label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <input name='number' class='form-control' type="text" title="Number should be ten digits" pattern="[1-9]{1}[0-9]{9}">
                    </div>
                </div>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for="email">Email (Optional) </label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <input class="form-control" type="email" name='email'>
                    </div>
                </div>

                <!-- ADDRESS -->

                <!-- <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for="email">City</label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <input class="form-control" type="email" name='email'>
                    </div>
                </div> -->

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for="email">State</label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <select name='state'  class='form-control' required>
                                            <option disabled selected>State</option>
                                             <option value='Andhra Pradesh'>Andhra Pradesh</option>
                                             <option value='Andaman and Nicobar Islands'>Andaman and Nicobar Islands</option>
                                             <option value='Arunachal Pradesh'>Arunachal Pradesh</option>
                                             <option value='Assam'>Assam</option>
                                             <option value='Bihar'>Bihar</option>
                                             <option value='Chandigarh'>Chandigarh</option>
                                             <option value='Chhattisgarh'>Chhattisgarh</option>
                                             <option value='Dadar and Nagar Haveli'>Dadar and Nagar Haveli</option>
                                             <option value='Daman and Diu'>Daman and Diu</option>
                                             <option value='Delhi'>Delhi</option>
                                             <option value='Lakshadweep'>Lakshadweep</option>
                                             <option value='Puducherry'>Puducherry</option>
                                             <option value='Goa'>Goa</option>
                                             <option value='Gujarat'>Gujarat</option>
                                             <option value='Haryana'>Haryana</option>
                                             <option value='Himachal Pradesh'>Himachal Pradesh</option>
                                             <option value='Jammu and Kashmir'>Jammu and Kashmir</option>
                                             <option value='Jharkhand'>Jharkhand</option>
                                             <option value='Karnataka'>Karnataka</option>
                                             <option value='Kerala'>Kerala</option>
                                             <option value='Madhya Pradesh'>Madhya Pradesh</option>
                                             <option value='Maharashtra'>Maharashtra</option>
                                             <option value='Manipur'>Manipur</option>
                                             <option value='Meghalaya'>Meghalaya</option>
                                             <option value='Mizoram'>Mizoram</option>
                                             <option value='Nagaland'>Nagaland</option>
                                             <option value='Odisha'>Odisha</option>
                                             <option value='Punjab'>Punjab</option>
                                             <option value='Rajasthan'>Rajasthan</option>
                                             <option value='Sikkim'>Sikkim</option>
                                             <option value='Tamil Nadu'>Tamil Nadu</option>
                                             <option value='Telangana'>Telangana</option>
                                             <option value='Tripura'>Tripura</option>
                                             <option value='Uttar Pradesh'>Uttar Pradesh</option>
                                             <option value='Uttarakhand'>Uttarakhand</option>
                                             <option value='West Bengal'>West Bengal</option>
                        </select>
                    </div>
                </div>

                <div class=" form-row form-group">
                  <div class="col-sm-4 label-column">
                    <label for="last_name" class="col-form-label">Card Type</label>
                  </div>
                  <div class="col-sm-6 input-column">
                    <select class="form-control" name="cardtype"  required>
                      <option selected disabled>Select Here</option>
                      <option value="Aadhar Card">Aadhar Card</option>
                      <option value="Voter Card">Voter Card</option>
                      <option value="Ration Card">Ration Card</option>
                    </select>
                  </div>
                </div>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for="email">Card Number</label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <input class="form-control" type="text" name='cardnumber' required>
                    </div>
                </div>


                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for="password2">Password </label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <!-- <input name='password' class='form-control' type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> -->
                      <input name='password' class='form-control' type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                </div>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                      <label class="col-form-label" for="password">Confirm Password</label>
                    </div>
                    <div class="col-sm-6 input-column">
                      <input name='password2' class="form-control" type="password" id='mypassM' required>
                      <input type="checkbox" class="form-check-input" onclick="myPasswordM()">
                      <label id='passvis' class="mt-3 pl-1">Show Password</label>
                    </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="formCheck-1" required>
                  <label class="form-check-label" for="formCheck-1">I've read and accept the terms and conditions</label>
                </div>

                <button class="btn btn-light submit-button" style="background:#F99615;">Register As a Worker !</button>
              </form>

            </div>
        </div>
      </div>
{% endblock %}
