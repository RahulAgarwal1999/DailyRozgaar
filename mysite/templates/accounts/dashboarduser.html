{% extends 'customerbase.html' %}
{% load static %}
{% block content %}


            <div id="content">

            <div class="container-fluid mb-4" id='blocker'>
                <h3 class="text-dark mb-4"><strong>Generate Service Request</strong></h3>
                <div class="card" style="margin-bottom: 20px;">
                    <div class="card-body text-left">
                        <form method="POST" enctype="multipart/form-data">
                          {% include 'partials/_alerts.html' %}
                          {% csrf_token %}

                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Select Service</label>
                                    <select class="form-control" name="service" id="exampleFormControlSelect1" required>
                                      <option>Plumber</option>
                                      <option>House Painter</option>
                                      <option>Car Painter</option>
                                      <option>Carpenter</option>
                                      <option>Electrician</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                  </div>

                                <div class="form-row">
                                    <div class="col">
                                      <small class="form-text text-muted" style="font-size: 14px;">Additional Details</small>
                                      <textarea class="form-control" name="extra" placeholder="Surface Treatment, tolerances and fits, surface finish etc." rows="3" name='adddetails' required>
                                      </textarea>
                                    </div>
                                </div>

                                <div class="form-group mt-2">
                                    <label for="exampleFormControlSelect1">Preferred Time</label>
                                    <select class="form-control"  name="time" id="exampleFormControlSelect1" required>
                                      <option selected disabled>Select Your Time </option>
                                      <option value="08:00 - 09 : 00">08:00 - 09 : 00</option>
                                      <option value="09:00 - 10 : 00">09:00 - 10 : 00</option>
                                      <option value="10:00 - 11 : 00">10:00 - 11 : 00</option>
                                      <option value="11:00 - 12 : 00">11:00 - 12 : 00</option>
                                      <option value="12:00 - 13 : 00">12:00 - 13 : 00</option>
                                      <option value="13:00 - 14 : 00">13:00 - 14 : 00</option>
                                      <option value="14:00 - 15 : 00">14:00 - 15 : 00</option>
                                      <option value="15:00 - 16 : 00">15:00 - 16 : 00</option>
                                      <option value="16:00 - 17 : 00">16:00 - 17 : 00</option>
                                      <option value="17:00 - 18 : 00">17:00 - 18 : 00</option>
                                      <option value="18:00 - 19 : 00">18:00 - 19 : 00</option>
                                      <option value="19:00 - 20 : 00">19:00 - 20 : 00</option>
                                    </select>
                                  </div>


                                  <div class="">
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputContact">Contact Number</label>
                                        <input type="text" name="contact" class="form-control" id="inputContact">
                                      </div>
                                        <div class="form-group col-md-6">
                                          <label for="inputEmail4">Email</label>
                                            <input type="email" name="email" class="form-control" id="inputEmail4">
                                          </div>

                                        </div>
                                        <div class="form-group">
                                          <label for="inputAddress">Address</label>
                                          <input type="text" name="address1" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAddress2">Address 2</label>
                                          <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                        </div>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" name="city" class="form-control" id="inputCity">
                                          </div>
                                          <div class="form-group col-md-4">
                                            <label for="inputState">State</label>
                                            <select id="inputState" name="states" class="form-control">
                                              <option selected>Choose...</option>
                                              <option value="Andhra Pradesh">Andhra Pradesh</option>
                                              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                              <option value="Assam">Assam</option>
                                              <option value="Bihar">Bihar</option>
                                              <option value="Chandigarh">Chandigarh</option>
                                              <option value="Chhattisgarh">Chhattisgarh</option>
                                              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                              <option value="Daman and Diu">Daman and Diu</option>
                                              <option value="Delhi">Delhi</option>
                                              <option value="Lakshadweep">Lakshadweep</option>
                                              <option value="Puducherry">Puducherry</option>
                                              <option value="Goa">Goa</option>
                                              <option value="Gujarat">Gujarat</option>
                                              <option value="Haryana">Haryana</option>
                                              <option value="Himachal Pradesh">Himachal Pradesh</option>
                                              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                              <option value="Jharkhand">Jharkhand</option>
                                              <option value="Karnataka">Karnataka</option>
                                              <option value="Kerala">Kerala</option>
                                              <option value="Madhya Pradesh">Madhya Pradesh</option>
                                              <option value="Maharashtra">Maharashtra</option>
                                              <option value="Manipur">Manipur</option>
                                              <option value="Meghalaya">Meghalaya</option>
                                              <option value="Mizoram">Mizoram</option>
                                              <option value="Nagaland">Nagaland</option>
                                              <option value="Odisha">Odisha</option>
                                              <option value="Punjab">Punjab</option>
                                              <option value="Rajasthan">Rajasthan</option>
                                              <option value="Sikkim">Sikkim</option>
                                              <option value="Tamil Nadu">Tamil Nadu</option>
                                              <option value="Telangana">Telangana</option>
                                              <option value="Tripura">Tripura</option>
                                              <option value="Uttar Pradesh">Uttar Pradesh</option>
                                              <option value="Uttarakhand">Uttarakhand</option>
                                              <option value="West Bengal">West Bengal</option>
                                            </select>
                                          </div>
                                          <div class="form-group col-md-2">
                                            <label for="inputZip">Zip</label>
                                            <input type="text" name="zip" class="form-control" id="inputZip">
                                          </div>
                                        </div>

                                  </div>

                                <button class="btn text-uppercase" type="submit" style="width: 125px;background-color:#F99615; color:white;">Submit</button>
                              </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- </div> -->




{% endblock %}
