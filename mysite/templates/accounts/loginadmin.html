{% extends 'base.html' %}
{% load static %}
{% block content %}

<style media="screen">
  a:hover{
    text-decoration: none;
  }
</style>

    <div class="login-clean" style="background-color: rgb(239,248,255);padding-bottom: 80px;">
        <form  method='POST' style="font-family: Adamina, serif;margin-top: 100px;">
          {% include 'partials/_alerts.html' %}
          {% csrf_token %}
            <div class="illustration">
                <h1 style="color: #F99615;">Admin Log In&nbsp;<i class="icon-login" style="color: #F99615;"></i></h1>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group my-0">
              <button class="btn btn-primary btn-block" type="submit" style="background-color:#F99615;">Log In</button>
            </div>
            <div class="container my-1">
              

            </div>

          </form>
    </div>
{% endblock %}
