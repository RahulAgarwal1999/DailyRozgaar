{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="login-clean" style="background-color: rgb(239,248,255);padding-bottom: 80px;">
        <form style="font-family: Adamina, serif;margin-top: 100px;">
            <div class="illustration">
                <h1 style="color: #F99615;">Log In&nbsp;<i class="icon-login" style="color: #F99615;"></i></h1>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group my-0">
              <button class="btn btn-primary btn-block" type="submit" style="background-color: #F99615;">Log In</button>
            </div>
            <div class="container">
              <div class="text-center my-1">
                <a href='#' id='loginanchors' style="font-size:17px;text-align:center;">Forgot your password?</a>
              </div>
              <hr class="uk-divider-icon my-2 ">
              <div class="text-center my-1">
                <a href="{% url 'registerworker' %}" id='loginanchors' style="font-size:17px;">Not Registered Yet? Register here</a>
              </div>

            </div>

          </form>
    </div>
{% endblock %}
