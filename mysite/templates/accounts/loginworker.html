{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="login-clean" style="background-color: rgb(239,248,255);padding-bottom: 80px;">
        <form style="font-family: Adamina, serif;margin-top: 100px;">
            <div class="illustration">
                <h1 style="color: rgb(40,167,69);">Log In&nbsp;<i class="icon-login" style="color: rgb(40,167,69);"></i></h1>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(40,167,69);">Log In</button>
            </div>
            <div class="row">
              <div class="col col-md-6">
                <a href="{% url 'registerworker' %}" id='loginanchors' style="font-size:12px;">Not Registered as a Worker? Register here</a>
              </div>
              <div class="col col-md-6">
                <a href='#' id='loginanchors' style="font-size:12px;text-align:center;">Forgot your password?</a>
              </div>

            </div>

          </form>
    </div>
{% endblock %}
